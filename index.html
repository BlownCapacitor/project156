<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="./components/Rotation.js"></script>
  <script src="./components/Target.js"></script>
  <script src="./components/Collider.js"></script>
  <script src="./components/Game.js"></script>
</head>

<body>
  <a-scene background="color:#003C5F" physics>
 
    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <a-assets timeout="10000">

      <a-asset-item id="diver" src="./assets/models/diver/scene.glb"></a-asset-item>
    </a-assets>

    <a-entity id="terrain"  position="0 0 -100" scale="0.1 0.1 0.1"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" terrain-rotation-reader
      coin-target fish>
    </a-entity>

    <a-entity id="diver" gltf-model="#diver" position="0 -30 -10" scale="0.4 0.4 0.4" rotation="0 90 0" diverRotation
      dynamic-body="mass:0" game-play>
    </a-entity>

    <a-entity id="header" position="1 -4 0">

      <a-entity position="-12 19 0" text="font: aileronsemibold; width:12; color:black; value: Coins\nRemaining">
      </a-entity>

      <a-entity id="targets" position="-5 18 0" text="font: aileronsemibold; width:25; color:green; value: 20">

      </a-entity>

      <a-entity position="25 21.5 0" text="font: exo2bold; align: center; width: 40; color: black; value: SCORE">

      </a-entity>

      <a-entity id="score" position="42 20 0" text="font: aileronsemibold; width:35; color:green; value: 0">

      </a-entity>

      <a-entity position="-24.5 21.5 0"
        text="font: exo2bold; align: center; width: 40; color: black; value: Scuba Diver Simulation"></a-entity>
        <a-entity position="-20 19 0" text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING">
        
      </a-entity>
      <a-entity id="timer" position="-25 18 0"
          text="font: exo2bold; align: center; width: 25; color: green; value: 00:00"></a-entity>
    </a-entity>

      <a-entity id="game_over_text" position="0 7.5 0"
        text="font: exo2bold; align: center; width: 100; color: red;value: Game Over!!!" visible="false"></a-entity>

  </a-scene>
</body>

</html>
